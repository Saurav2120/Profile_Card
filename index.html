<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="P1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="upper">
            <img src="images/boy_image.webp" class="dp">
        </div>
        <div class="lower">
            <div class="name">Saurav Singh</div>
            <div class="work">B.TECH, CSE STUDENT</div>
            <div class="icon">
                <a href="#" class="link" style="background-color: rgb(15, 7, 255);">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="link" style="background-color: rgb(0, 153, 255);">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" class="link" style="background-color: rgb(204, 57, 82);">
                    <i class='bx bxl-instagram-alt' ></i>
                </a>
                <a href="#" class="link" style="background-color:#ff0000;">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
            <div class="button">
                <button class="click">Subscribe</button>
                <button class="click">Message</button>
            </div>
            <div class="traffic">
                <div class="like"><i class='bx bx-heart' ></i>
                    <span>  60K</span></div>
                <div class="like"><i class='bx bx-message-rounded'></i>
                <span>  20K</span></div>
                <div class="like"><i class='bx bx-share' ></i>
                    <span>  12K</span></div>
            </div>
        </div>
    </div>
</body>
</html>
